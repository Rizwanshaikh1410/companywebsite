<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Us</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="form-f1">
        <form id="acRequirementForm">
            <h3>Fill In Your AC Requirement</h3>
            <input type="text" id="name" placeholder="Enter Your Full Name" required>
            <input type="number" id="phone" placeholder="Enter Your Phone Number" required>
            <input type="text" id="city" placeholder="Enter Your City" required>
            <input type="number" id="pincode" placeholder="Enter Pincode (Optional)">
            <select id="service" required>
              <option disabled selected value>Select a Service</option>
              <option value="normal-service">Normal Inspection/Servicing</option>
              <option value="gascharge">Gas Charge</option>
              <option value="installation">Installation/Uninstall</option>
              <option value="notworking">AC Not Working</option>
              <option value="noiseissue">Noise Issue</option>
              <option value="bad-smell">Bad Smell</option>
              <option value="other">Other</option>
            </select>
            <textarea name="fill details" id="">Enter Your Requirement</textarea>
            <button type="submit" id="back-btn"><a href="/index.html" style="color: aliceblue; text-decoration: none;">Back</a></button>
            <button type="submit">Submit</button>
          </form>
          <div id="alertBox" style="display: none; padding: 10px; margin-top: 15px; border-radius: 5px;"></div>
    </div>
</body>
</html>
